name: Fast Deploy Docs to zwiki.ztrader.ai

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "static/**"
      - "sidebars.js"
      - "docusaurus.config.*"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Push latest docs to server & rebuild
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/zknowledge
            git pull origin main
            pnpm build
            rsync -av --delete build/ /var/www/zknowledge/out/
            chown -R www-data:www-data /var/www/zknowledge/out
